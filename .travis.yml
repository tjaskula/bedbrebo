language: csharp
mono: none
dotnet: 2.0.3
sudo: false  # use the new container-based Travis infrastructure
osx_image: xcode9.1
os:
  - linux
  - osx
script:
  - cd CSharp/src/
  - dotnet restore
  - dotnet build
  - dotnet restore ./Domain/Bedbrebo.Domain.Core.UnitTests/Bedbrebo.Domain.Core.UnitTests.csproj
  - dotnet test ./Domain/Bedbrebo.Domain.Core.UnitTests/Bedbrebo.Domain.Core.UnitTests.csproj
  - cd ..
  - cd ..

branches:
  except:
    - gh-pages